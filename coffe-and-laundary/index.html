<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luyana Vunge"/>
    <title>Laundary & Coffe QR code Scanner</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="Laundary and Coffe Logo.png" alt="Logo of the app">
        </div>
        <div class="title">
            <h1>Scanner e Gerador de Vouchers</h1>
        </div>
        <div class="subtitle">
            <h2>Por favor fa√ßa insira os dados da loja</h2>
        </div>

        <div class="form">
            <div id="username">
                <input type="text" placeholder="Nome da Loja">
            </div>
            <div id="password">
                <input type="password" placeholder="palavra-passe">
            </div>
        </div>

        <div class="options">
            <div class="alternatives">
    
                <div class="forgot-password">
                    <a href="">Esqueceu-se da palavra-passe?</a>
                </div>
    
            </div>

            <div class="login-button">
                <button type="submit">login</button>
            </div>
        </div>
    </div>
<script src="main.js" type="module"></script>
</body>
</html>
